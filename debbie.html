    <script>
      // Array of objects
      const data = [

        {
          name: 'Debbie Pettibone',
          position: 'Head of FinTech Development & Partnerships',
          width: '250px',
          image:
            'https://assets.yachtway.com/email-signatures/Debbie.png',
          website: 'YachtWay.com',
          email: 'Debbie@YachtWay.com',
          phone: '+1 (703) 585-9239',
          phoneOpen: '+17035859239',
          calendar_link: 'https://calendar.app.google/Y81FAAo7BNALmzN69',
        },
        {
          name: 'Stephanie Torres',
          position: 'Dealer Contracts & Closing Manager',
          width: '250px',
          image:
            'https://assets.yachtway.com/email-signatures/Stephanie.png',
          website: 'YachtWay.com',
          email: 'stephanie@YachtWay.com',
          phone: '+1 (954) 225 2982',
          phoneOpen: '+19542252982',
          calendar_link: 'https://calendar.app.google/Y81FAAo7BNALmzN69',
        },
      ];

      // Get the template
      const templateSource = document.getElementById('template').innerHTML;

      // Compile the template
      const template = Handlebars.compile(templateSource);

      // Generate the HTML and append it to the content div
      const contentDiv = document.getElementById('content');
      data.forEach((item, index) => {
        const html = template(item);
        
        // Create a container for each signature with copy button
        const signatureContainer = document.createElement('div');
        signatureContainer.className = 'signature-container';
        
        // Add copy button
        const copyButton = document.createElement('button');
        copyButton.className = 'copy-button';
        copyButton.textContent = `Copy ${item.name}'s Signature`;
        copyButton.onclick = () => copySignature(html, copyButton);
        
        // Add signature preview
        const preview = document.createElement('div');
        preview.className = 'signature-preview';
        preview.innerHTML = html;
        
        // Assemble the container
        signatureContainer.appendChild(copyButton);
        signatureContainer.appendChild(preview);
        
        contentDiv.appendChild(signatureContainer);
      });
      
      // Copy function
      function copySignature(htmlContent, button) {
        // Clean up the HTML for better Gmail compatibility
        const cleanHtml = htmlContent.replace(/\s+/g, ' ').trim();
        
        // Create a plain text version by stripping HTML tags
        const plainText = cleanHtml.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
        
        // Try to copy as HTML first (modern browsers)
        if (navigator.clipboard && navigator.clipboard.write) {
          const clipboardItem = new ClipboardItem({
            'text/html': new Blob([cleanHtml], { type: 'text/html' }),
            'text/plain': new Blob([plainText], { type: 'text/plain' })
          });
          
          navigator.clipboard.write([clipboardItem]).then(() => {
            // Visual feedback
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.classList.add('copied');
            
            setTimeout(() => {
              button.textContent = originalText;
              button.classList.remove('copied');
            }, 2000);
          }).catch(err => {
            console.error('Failed to copy HTML: ', err);
            // Fallback to plain text
            copyAsPlainText(cleanHtml, button);
          });
        } else {
          // Fallback for older browsers
          copyAsPlainText(cleanHtml, button);
        }
      }
      
      // Fallback function for plain text copying
      function copyAsPlainText(htmlContent, button) {
        const plainText = htmlContent.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
        
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(plainText).then(() => {
            showCopyFeedback(button, 'Copied as text!');
          }).catch(err => {
            console.error('Failed to copy: ', err);
            // Final fallback for very old browsers
            const textArea = document.createElement('textarea');
            textArea.value = plainText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showCopyFeedback(button, 'Copied as text!');
          });
        } else {
          // Final fallback for very old browsers
          const textArea = document.createElement('textarea');
          textArea.value = plainText;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          showCopyFeedback(button, 'Copied as text!');
        }
      }
      
      // Helper function for copy feedback
      function showCopyFeedback(button, message) {
        const originalText = button.textContent;
        button.textContent = message;
        button.classList.add('copied');
        
        setTimeout(() => {
          button.textContent = originalText;
          button.classList.remove('copied');
        }, 2000);
      }
