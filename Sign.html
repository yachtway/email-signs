    <script>
      function copySignature() {
        const signatureContent = document.getElementById('signature-content');
        const htmlContent = signatureContent.innerHTML;
        
        // Clean up the HTML for better Gmail compatibility
        const cleanHtml = htmlContent.replace(/\s+/g, ' ').trim();
        
        // Create a plain text version by stripping HTML tags
        const plainText = cleanHtml.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
        
        // Try to copy as HTML first (modern browsers)
        if (navigator.clipboard && navigator.clipboard.write) {
          const clipboardItem = new ClipboardItem({
            'text/html': new Blob([cleanHtml], { type: 'text/html' }),
            'text/plain': new Blob([plainText], { type: 'text/plain' })
          });
          
          navigator.clipboard.write([clipboardItem]).then(() => {
            // Visual feedback
            const button = document.querySelector('.copy-button');
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.classList.add('copied');
            
            setTimeout(() => {
              button.textContent = originalText;
              button.classList.remove('copied');
            }, 2000);
          }).catch(err => {
            console.error('Failed to copy HTML: ', err);
            // Fallback to plain text
            copyAsPlainText(cleanHtml);
          });
        } else {
          // Fallback for older browsers
          copyAsPlainText(cleanHtml);
        }
      }
      
      // Fallback function for plain text copying
      function copyAsPlainText(htmlContent) {
        const plainText = htmlContent.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
        
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(plainText).then(() => {
            showCopyFeedback('Copied as text!');
          }).catch(err => {
            console.error('Failed to copy: ', err);
            // Final fallback for very old browsers
            const textArea = document.createElement('textarea');
            textArea.value = plainText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showCopyFeedback('Copied as text!');
          });
        } else {
          // Final fallback for very old browsers
          const textArea = document.createElement('textarea');
          textArea.value = plainText;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          showCopyFeedback('Copied as text!');
        }
      }
      
      // Helper function for copy feedback
      function showCopyFeedback(message) {
        const button = document.querySelector('.copy-button');
        const originalText = button.textContent;
        button.textContent = message;
        button.classList.add('copied');
        
        setTimeout(() => {
          button.textContent = originalText;
          button.classList.remove('copied');
        }, 2000);
      }
