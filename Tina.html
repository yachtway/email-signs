    <!-- Placeholder for the Generated Content -->
    <div id="content"></div>

    <script>
      // Array of objects
      const data = [
        {
          name: "Kristina Tanashchuk",
          position: "Creative Director",
          width: "250px",
          image: "https://43972433.fs1.hubspotusercontent-na1.net/hubfs/43972433/Tina.png",
          website: "YachtWay.com",
          email: "Tina@YachtWay.com",
        },
      ];

      // Get the template
      const templateSource = document.getElementById("template").innerHTML;

      // Compile the template
      const template = Handlebars.compile(templateSource);

      // Generate the HTML and append it to the content div
      const contentDiv = document.getElementById("content");
      data.forEach((item) => {
        const html = template(item);
        contentDiv.innerHTML += html;
      });
    </script>
